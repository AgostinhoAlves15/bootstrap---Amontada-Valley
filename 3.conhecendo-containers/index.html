<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - primeira aula</title>

    <!-- Importação css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MEU css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">

            <!-- row -->
            <!-- 3 elementos: col 3, col 5, col 1 -->

            <div class="row">
                <div class="col-3 bg-primary">coluna 1.1</div>
                <div class="col-5 bg-primary">coluna 1.2</div>
                <div class="col-1 bg-primary">coluna 1.3</div>
            </div>
            <div class="row">
                <div class="col-md-4 bg-secondary">coluna 2.1</div>
                <div class="col-md-4 bg-secondary">coluna 2.2</div>
                <div class="col-md-4 bg-secondary">coluna 2.3</div>
            </div>
            <div class="row">
                <div class="col-sm-4 bg-success">coluna 3.1</div>
                <div class="col-sm-4 bg-success">coluna 3.2</div>
                <div class="col-sm-4 bg-success">coluna 3.3</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-2 bg-primary">coluna 4.1</div>
                <div class="col-sm-2 bg-primary">coluna 4.2</div>
                <div class="col-sm-2 bg-primary">coluna 4.3</div>
            </div>
            
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
