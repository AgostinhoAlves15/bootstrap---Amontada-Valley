<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - primeira aula</title>

    <!-- Importação css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MEU css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card p-4 shadow">
                <h2 class="text-center">Formulário de Cadastro Avançado</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3 lg-6">
                            <label class="form-label" for="nome">Nome Completo</label>
                            <input type="text" placeholder="Digite seu nome" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3 lg-6">
                            <label class="form-label" for="Email">Email</label>
                            <input type="text" placeholder="Digite seu email" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3 lg-6">
                            <label class="form-label" for="Telefone">Telefone</label>
                            <input type="text" placeholder="(XX) XXXXX-XXXX" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3 lg-6">
                            <label class="form-label" for="Data de Nascimento">Data de Nascimento</label>
                            <input type="date" placeholder="dd/mm/aaaa" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="Endereço">Endereço</label>
                            <input type="text" placeholder="Rua, número, bairro" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3 lg-4">
                            <label class="form-label" for="Cidade">Cidade</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3 lg-4">
                            <label class="mt-2" for="estado">Estado</label>
                            <select class="form-select">
                                <option selected>Escolha...</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3 lg-6">
                            <label class="form-label" for="CEP">CEP</label>
                            <input type="text" placeholder="XXXXX-XXX" class="form-control">
                        </div>
                        <div class="row">
                                <div class="col-12">
                                    <label for="Gênero" class="form-label">Gênero
                                </div>
                                <div class="col-3">
                                    <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Telefone"
                                            value="Telefone">
                                            <label class="form-check-label"
                                             for="">Masculino</label>
                                        </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="Email"
                                        value="Email">
                                        <label class="form-check-label"
                                         for="">Feminino</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="outro"
                                        value="outro">
                                        <label class="form-check-label"
                                         for="">Outro</label>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label" for="Endereço">Senha</label>
                                    <input type="text" placeholder="Digite sua senha" class="form-control">
                                </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label" for="Endereço">Confirme sua senha</label>
                                        <input type="text" placeholder="Confirme sua senha" class="form-control">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="form-label" for="Endereço">Foto de Perfil</label>
                                        <input type="file" class="form-control">
                                    </div>
                                    <div class="col">
                                        <input type="checkbox">
                                        <label class="form-label" for="termos">Aceito termos e Condições</label>
                                    </div>
                                    <div class="d-grid gap-2 mt-2">
                                        <button class="btn btn-primary" type="button">Cadastrar</button>
                                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
