<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>

    <!-- Importação css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MEU css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="">Entre em Contato</h2>

        <form action="">

            <div class="row">
                
                <div class="col-md-6">
                    <label for="" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" placeholder="Seu nome:" name="" id="">
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Seu Email:" name="" id="">
                </div>

            </div>

            <div class="mt-3 mb-3">
                <label for="">Selecione o Assunto</label>
                <select class="form-select">
                    <option selected>Escolha...</option>
                    <option value="suporte">Suporte Técnico</option>
                    <option value="Otçamento">Orçamento</option>
                    <option value="Surgestão">Sugestão</option>
                    <option value="outro">outro</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <label for="" class="form-label">Tipo de Contato
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TipoContato"
                            value="Telefone">
                            <label class="form-check-label"
                             for="">Telefone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TipoContato"
                            value="Email">
                            <label class="form-check-label"
                             for="">Email</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TipoContato"
                            value="Whatzap">
                            <label class="form-check-label"
                             for="">Whatsapp</label>
                        <label>
                        </div>
                </div>
            </div>
        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
